<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>QR Code Component</title>
    <!-- Importing font for styling -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- main -->
    <main>
      <!-- card is the QR code container-->
      <div class="card">
        <img src="images/image-qr-code.png" alt="QR Code for Frontend Mentor">
        <h1>Improve your front-end skills by building projects</h1>
        <h2>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
      </div>
    </main>
    
    <!-- Footer -->
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://resume8305.wordpress.com/">Prashant Uniyal</a>.
    </footer>
  </body>
</html>
